<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="../saas/index.scss" />
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div class="search-form_block">
        <form class="search-form" id="search-form">
            <input class="search-form-txt" type="text" name="searchQuery" autocomplete="off"
                placeholder="Search images..." />
            <button class="btn" type="submit">
                <svg class="footer-social-icon" width="64" height="64">
                    <use href="../images/symbol-defs.svg#icon-search" width="16" height="16"></use>
                </svg>
            </button>
        </form>
    </div>
    <div class="gallery">
    </div>
    <div class="loadBtn">
        <button type="button" class="load-more hidden">Load more</button>
    </div>
</body>

</html>
